<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
        background-image: url("https://images.hindustantimes.com/rf/image_size_630x354/HT/p2/2020/04/28/Pictures/ufo-in-space_e22330e2-8917-11ea-8e78-f1b6d2f5bc87.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: Center;
        background-attachment: fixed;
        margin-top:40px;
      }
      
      </style>
</head>
<body>
<!--new-->
<div class="subform"><h1>Submit A Sighting</h1></div>
<div class="main">
  <form>
    <div class="name">
      <h2 class="name"></h2>Date</h2>
      <input class="date" type="text" name="date"><br>
      
      <h2 class="name"></h2>City</h2>
       <input class="city" type="text" name="city">
       
    </div>
    <h2 class="name">State</h2>
    <input class="state" type="text" name="state">

    <h2 class="name">Shape</h2>
    <input class="shape" type="text" name="shape">

    <h2 class="name">Duration</h2>
    <input class="duration" type="text" name="duration">
  
  

    <h2 class="name">Summary</h2>
    <textarea class="form-control" rows="5" type="text" name="summary"></textarea>

  

    
    
    <button type="button" class="submit">Submit</button>



  </form>
</div>



</body>
</html>
